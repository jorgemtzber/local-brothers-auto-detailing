<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download QR — Local Precision Detailing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <a class="brand" href="index.html">
        <span class="brand__mark">LPD</span>
        <span class="brand__name">Local Precision Detailing</span>
      </a>
      <div class="topbar__cta">
        <a class="btn btn--ghost" href="index.html">Back</a>
        <a class="btn" href="tel:+14692078693">Call</a>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="wrap">
      <h2>Download your QR Code</h2>
      <p class="section__sub">This QR automatically points to your live website domain.</p>

      <div class="card" style="padding:18px;display:grid;gap:14px;max-width:520px">
        <canvas id="qrDownloadCanvas" width="360" height="360" style="width:360px;height:360px;border-radius:18px;background:#fff;padding:10px"></canvas>
        <div class="qrUrl" id="qrDownloadUrl">Loading…</div>

        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn" id="downloadBtn" type="button">Download PNG</button>
          <a class="btn btn--ghost" href="index.html">Go to Website</a>
        </div>

        <p class="hint">After download: print it, add it to flyers, or put it on your business card.</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
