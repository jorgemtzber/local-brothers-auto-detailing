<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Local Brother's Auto Detailing</title>
    <meta
      name="description"
      content="Local Brother's Auto Detailing â€” premium exterior and interior detailing with clear sedan vs larger vehicle pricing."
    />

    <link rel="stylesheet" href="styles.css" />

    <style>
      :root {
        --bg: #050608;
        --panel: rgba(255, 255, 255, 0.06);
        --panel2: rgba(255, 255, 255, 0.08);
        --border: rgba(255, 255, 255, 0.12);
        --border2: rgba(255, 255, 255, 0.18);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.62);
        --muted2: rgba(255, 255, 255, 0.72);
        --shadow: 0 0 0 1px rgba(255, 255, 255, 0.03);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(1200px 800px at 50% -10%, rgba(255,255,255,0.10), transparent 60%),
                    radial-gradient(900px 700px at 10% 110%, rgba(255,255,255,0.06), transparent 55%),
                    radial-gradient(900px 700px at 90% 110%, rgba(255,255,255,0.06), transparent 55%),
                    var(--bg);
        color: var(--text);
      }

      a { color: inherit; text-decoration: none; }
      .container { max-width: 1120px; margin: 0 auto; padding: 0 20px; }

      /* NAV */
      .nav {
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(14px);
        background: rgba(5,6,8,0.6);
        border-bottom: 1px solid rgba(255,255,255,0.08);
      }
      .nav-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 68px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
      }
      .brand-badge {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(255,255,255,0.95);
        border: 1px solid rgba(255,255,255,0.14);
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        flex: 0 0 auto;
      }
      .brand-badge img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .nav-links { display: flex; gap: 18px; font-size: 13px; color: var(--muted); }
      .nav-links a:hover { color: rgba(255,255,255,0.88); }

      .nav-cta {
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.06);
        font-size: 13px;
        color: rgba(255,255,255,0.88);
        box-shadow: var(--shadow);
      }

      /* HERO */
      .hero { padding: 52px 0 10px; }
      .hero-card {
        position: relative;
        overflow: hidden;
        border-radius: 22px;
        border: 1px solid rgba(255,255,255,0.10);
        background: rgba(255,255,255,0.04);
        box-shadow: var(--shadow);
      }
      .hero-bg {
        position: absolute;
        inset: 0;
        background:
          linear-gradient(180deg, rgba(5,6,8,0.25), rgba(5,6,8,0.88)),
          url("assets/car-banner.png");
        background-size: cover;
        background-position: center;
        opacity: 0.9;
      }

      .hero-content {
        position: relative;
        padding: 54px 22px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 24px;
      }

      .hero-main { max-width: 720px; }
      .eyebrow { font-size: 12px; letter-spacing: 0.35em; color: var(--muted); }

      /* BIG LOGO */
      .hero-logo-large {
        width: 240px;
        height: 240px;
        border-radius: 999px;
        background: #ffffff;
        border: 1px solid rgba(255,255,255,0.25);
        box-shadow: 0 28px 70px rgba(0,0,0,0.45);
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hero-logo-large img {
        width: 90%;
        height: 90%;
        object-fit: contain;
        display: block;
      }

      @media (max-width: 980px) {
        .hero-content { flex-direction: column; }
        .hero-logo-large { width: 160px; height: 160px; }
      }
    </style>
  </head>

  <body>
    <div class="nav">
      <div class="container">
        <div class="nav-inner">
          <a class="brand" href="#top">
            <div class="brand-badge">
              <img src="assets/local-brothers-logo.png" alt="Local Brother's Auto Detailing logo" />
            </div>
            <span>Local Brother's Auto Detailing</span>
          </a>

          <div class="nav-links">
            <a href="#services">Services</a>
            <a href="#what-you-get">What You Get</a>
            <a href="#booking">Booking</a>
          </div>

          <a class="nav-cta" href="#booking">Book</a>
        </div>
      </div>
    </div>

    <header id="top" class="hero">
      <div class="container">
        <div class="hero-card">
          <div class="hero-bg"></div>

          <div class="hero-content">
            <div class="hero-main">
              <div class="eyebrow">PREMIUM DETAILING</div>
              <h1 class="hero-title">Local Brother's Auto Detailing</h1>
              <p class="hero-subtitle">
                Clean, consistent, and paint-safe. Clear pricing for coupes/sedans and larger vehicles (SUVs/trucks) with premium results.
              </p>

              <div class="hero-actions">
                <a class="btn btn-primary" href="#services">View Pricing</a>
                <a class="btn" href="qr.html">Open Booking / QR</a>
              </div>
            </div>

            <!-- BIG LOGO -->
            <div class="hero-logo-large">
              <img src="assets/local-brothers-logo.png" alt="Local Brother's Auto Detailing logo" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- rest of site unchanged -->
    <script src="script.js"></script>
  </body>
</html>
